vms: 
   - name: small # name of the VM, to reper them in the results
     vcpus: 2 
     memory: 4096
     frequency: 800 # The nominal frequency of the VMs
     instances: 4 # Number of instances to launch of that VM (vm_name1, vm_name2, ...)
     disk : 10000
     memorySLA : 0.9
     image : ubuntu-20.04
     test:
       type: custom
       name: alloc_script
       start: 0 # start the benchmark at instant 0, (when all the VM are booted, and scripts are installed)
       end: 100
       params: " 3000"
   - name: big
     vcpus: 2
     memory: 4096
     frequency: 2000
     disk : 10000
     memorySLA : 0.9
     instances: 2
     image : ubuntu-20.04
     test:
       type: custom
       name: alloc_script
       start: 1000 # start the benchmark at instant 1000 seconds
cpu-market:
  enable : true
  frequency : 3000
  trigger-increment : 95.0
  trigger-decrement : 50.0
  increment-speed : 100.0
  decrement-speed : 20.0
  window-size : 100000
mem-market :
  enable : true
  memory : 16777216
  trigger-increment : 70.0
  trigger-decrement : 50.0
  increment-speed : 100.0
  decrement-speed : 20.0
  window-size : 1000
